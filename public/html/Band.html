    <div class="bs-example">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>

            </ol>
            <!-- Wrapper for carousel items -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="../assets/mic.jpg" alt="First Slide" class="img-fluid" height=400 width=400>
                </div>
                <div class="item">
                    <img src="../assets/electric-guitar-clipart-1.png" alt="Second Slide class="img-fluid" height=400 width=400>
                </div>
                <div class="item">
                    <img src="../assets/drums.jpeg" alt="Third Slide class="img-fluid" height=400 width=400>
                </div>
                <div class="item">

                </div>
                <div class="item">
                    <img src="../assets/BobbySmoeyo.png" alt="Fifth Slide" class="img-fluid" height=400 width=400>
                </div>
                <div class="item">
                    <img src="../assets/MrMucFeet.png" alt="Sixth Slide" class="img-fluid" height=400 width=400>
                </div>
            </div>
            <!-- Carousel controls -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
